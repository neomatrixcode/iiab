name: GitHub Action

on: [push]

jobs:
    compile:
        name: Compile site assets
        runs-on: ubuntu-latest
        steps:
          - name: Check out the repo
            uses: actions/checkout@v2
          - name: Run the build process with Docker
            uses: addnab/docker-run-action@v3
            with:
                image: ubuntu:22.04
                options: -v /sys/fs/cgroup/:/sys/fs/cgroup:ro -v ${{ github.workspace }}:/opt/iiab/iiab --cap-add SYS_ADMIN
                run: |
                    cat /etc/os-release
                    apt update && apt upgrade
                    apt install curl -y
                    curl https://iiab.io/packages/openvpn.txt | bash